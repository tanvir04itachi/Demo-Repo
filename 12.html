<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration Form</title>
</head>
<body>
    <h2>Patient Registration Form</h2>
    <form>
        <label>Patient Name:</label><br>
        <input type="text" name="patient_name"><br><br>
        <label>Age:</label><br>
        <input type="number" name="age"><br><br>
        <label>Health Problem:</label><br>
        <input name="problem"></input><br><br>
        <label>Doctor's Name:</label><br>
        <input type="text" name="doctor_name"><br><br>
        <label>Doctor's Department:</label><br>
        <select name="department">
            <option>Cardiology</option>
            <option>Neurology</option>
            <option>Pediatrics</option>
            <option>Orthopedics</option>
            <option>General Medicine</option>
            <option>Dermatology</option>
            <option>Gynecology</option>
        </select><br><br>
        <label>Preferred Time:</label><br>
        <input type="time" name="time"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
